<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr>
        <td colspan="3"></td>
        <td colspan="3" class="black"></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="bigger-height">
        <td></td>
        <td colspan="5" rowspan="2" class="blue"></td>
        <td colspan="2" class="yellow"></td>
    </tr>
    <tr class="bigger">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" class="black bigger-width"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td rowspan="3" class="yellow"></td>
        <td colspan="2"></td>
        <td colspan="3" rowspan="2" class="red"></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" class="bigger-width"></td>
        <td colspan="2" class="black"></td>
    </tr>
    <tr>
        <td colspan="2" class="yellow"></td>
        <td colspan="3" rowspan="2" class="blue"></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2" class="bigger-width"></td>
        <td class="black"></td>
        <td class="yellow"></td>
    </tr>
</table>
</body>
</html>
