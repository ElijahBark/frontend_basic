<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header__container">
        <a href="#" class="header__logo">journey</a>
        <div class="header__tools">
            <ul class="header__menu">
                <li class="header__menu__item">
                    <a href="" class="header__menu__link">
                        <div class="header__menu__icon icon-1"></div>
                    </a>
                </li>
                <li class="header__menu__item">
                    <a href="" class="header__menu__link">
                        <div class="header__menu__icon icon-2"></div>
                    </a>
                </li>
                <li class="header__menu__item">
                    <a href="" class="header__menu__link">
                        <div class="header__menu__icon icon-3"></div>
                    </a>
                </li>
            </ul>
            <p class="header__client">
                Welcome, <a href="#" class="header__link green-text">Log In</a> or <a href="#" class="header__link green-text">Sign Up</a>
            </p>
        </div>
    </div>
</header>
<section class="client-block">
    <div class="client-block__container">
        <div class="client-block__header">
            <p class="client-block__header__text-big">Sign Up</p>
            <p class="client-block__header__text green-text">Log In</p>
        </div>
        <div class="client-block__social-networks-sign">
            <button class="client-block__button button-facebook">
                <div class="client-block__button__logo logo-facebook"></div>
                <span class="client-block__button__text text-facebook">Facebook</span>
            </button>
            <button class="client-block__button button-google">
                <div class="client-block__button__logo logo-google"></div>
                <span class="client-block__button__text text-google">Google</span>
            </button>
        </div>
        <p class="client-block__measure"><span>or</span></p>
        <form class="register" id="register">
            <input type="text" class="register__field" placeholder="First Name">
            <input type="text" class="register__field" placeholder="Last Name">
            <input type="email" class="register__field" placeholder="Email">
            <input type="password" class="register__field" placeholder="Choose Password">
            <input type="password" class="register__field" placeholder="Confirm Password">
            <input type="checkbox" id="terms" class="register__checkbox">
            <label for="terms" class="register__label">
                Agree our <a href="#" class="green-text">Terms &amp; Conditions</a>
            </label>

        </form>
        <button class="client-block__button register__button" type="submit" form="register" value="Submit">
            Create Account
        </button>
    </div>
</section>

</body>
</html>
