<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<script>
    let name = prompt("input your name", "");
    let age = prompt("input your age", 18);
    invitation(name, age);

    function invitation(name, age) {
        if (name === "" || !Number.isInteger(age)) {
            let newName = prompt("input your name", name);
            let newAge = +prompt("input your age", age);
            return invitation(newName, newAge);
        }
        switch (true) {
            case (age < 18):
                alert("You are not allowed to visit this website");
                break;
            case (age >= 18 && age <=  22):
                alert(confirm("Are you sure you want to continue?")? "Welcome, " +name : "You are not allowed to visit this website")
                break;
            case (age > 22):
                alert("Welcome, " +name);
                break;
        }
    }
</script>

</body>
</html>
