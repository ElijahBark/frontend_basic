<script>
    invitation("", 18);

    function invitation(name, age) {
        while (name === "" || !Number.isInteger(age)) {
            name = prompt("input your name", name);
            age = +prompt("input your age", age);
        }
        switch (true) {
            case (age < 18):
                alert("You are not allowed to visit this website");
                break;
            case (age >= 18 && age <=  22):
                alert(confirm("Are you sure you want to continue?")? "Welcome, " +name : "You are not allowed to visit this website")
                break;
            case (age > 22):
                alert("Welcome, " +name);
                break;
        }
    }
</script>
